name: Coaching API
version: 1.0.0
description: API for managing coaching sessions and clients.

routes:
  /auth/login:
    post:
      summary: Login User

  /auth/refresh:
    post:
      summary: Refresh Authentication Token

  /students:
    post:
      summary: Create New Student
    get:
      summary: Get List of Students

  /students/{studentId}:
    get:
      summary: Get Student By Student Id
    put:
      summary: Update Student By Student Id
    delete:
      summary: Delete Student By Student Id

  /batches:
    post:
      summary: Create New Batch
    get:
      summary: Get List of Batches

  /batches/{batchId}/students:
    post:
      summary: Assign Student to Batch
    get:
      summary: Get Students in Batch

  /attendance/mark:
    post:
      summary: Mark Attendance for Student

  /attendence:
    get:
      summary: Get Attendance Records

  /fees/monthly:
    post:
      summary: Generate Monthly Fees

  /fees:
    get:
      summary: Get Fee Records

  /invoices:
    get:
      summary: List All Invoices

  /reminders:
    post:
      summary: Send Reminder to Student
